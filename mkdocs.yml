# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: The Data Protection Act, 2021
dev_addr: 0.0.0.0:8001

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: indigo
      accent: indigo
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      accent: indigo
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.top
    - navigation.indexes
    - toc.follow

repo_url: https://github.com/engineervix/zm-dpa.git
edit_uri: edit/main/docs/

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
      type: datetime

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - codehilite
  - footnotes
  - md_in_html
  - sane_lists
  - toc:
      permalink: "Â¶"
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - "Home": "index.md"
  - "Part 1":
    - "Preliminary Provisions": "part-1.md"
  - "Part 2":
    - "Office of the Data Protection Commissioner": "part-2.md"
  - "Part 3":
    - "Inspectorate": "part-3.md"
  - "Part 4":
    - "Principles and Rules Relating to Processing of Personal Data": "part-4.md"
  - "Part 5":
    - "Regulation of Data Controllers, Data Processors and Data Auditors": "part-5.md"
  - "Part 6":
    - "Data Auditors": "part-6.md"
  - "Part 7":
    - "Exemption from Principles and Rules of Processing of Data": "part-7.md"
  - "Part 8":
    - "Duties of Data Controller and Data Processor": "part-8.md"
  - "Part 9":
    - "Rights of the Data Subject": "part-9.md"
  - "Part 10":
    - "Transfer of Personal Data Outside the Republic": "part-10.md"
  - "Part 11":
    - "General Provisions": "part-11.md"
  - "References": "references.md"
